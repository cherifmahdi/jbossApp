<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/css/normalizelogin.css" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/css/stylelogin.css" />
</h:head>
<body> 


<ui:include src="mainmenu.xhtml" /> 


<section class="addform cf">	

<h:form>  
  
  <p:growl id="messages" />  
  
  <p:toolbar>  
    <p:toolbarGroup align="left">  
        <p:commandButton type="button" value="New" icon="ui-icon-document" />  
  
        <!--  <p:commandButton type="button" value="Open" icon="ui-icon-folder-open"/>  
  
        <p:separator />  
  
        <p:commandButton type="button" title="Save" icon="ui-icon-disk"/>  
        <p:commandButton type="button" title="Delete" icon="ui-icon-trash"/>  
        <p:commandButton type="button" title="Print" icon="ui-icon-print"/>  -->
    </p:toolbarGroup>  
  
    <p:toolbarGroup align="right">  
        <p:menuButton value="Options">  
            <p:menuitem value="Home" url="http://www.primefaces.org" />  
            <p:menuitem value="ShowCase"  
                        url="http://www.primefaces.org/showcase" />  
            <p:menuitem value="TouchFaces"  
                        url="http://www.primefaces.org/showcase/touch" />  
        </p:menuButton>  
    </p:toolbarGroup>  
  
  </p:toolbar>  
</h:form>

<h:form id="form">  
 <h:commandLink action="/faces/addaffectation.xhtml" value="+ New Affectation" styleClass="inputlink" />  
    <p:growl id="messages" showDetail="true"/>  
  
    <p:dataTable paginatorAlwaysVisible="true" 
                 paginator="true" 
                 paginatorPosition="bottom" 
                 paginatorTemplate="{CurrentPageReport} {PageLinks} {RowsPerPageDropdown}" 
                 rows="5" var="car" value="#{gestionCtr.dataModelAffectation}" id="carList" rowKey="#{e.idAffectation}" editable="true">  
  
        <f:facet name="header">  
            All Affectation
        </f:facet>  
  
        <p:ajax event="rowEdit" listener="#{gestionCtr.onEdit}" update=":form:messages" />  
        <p:ajax event="rowEditCancel" listener="#{gestionCtr.onCancel}" update=":form:messages" />  
  
        <p:column headerText="Employee" style="width:30%">  
            <p:cellEditor>  
                <f:facet name="output">  
                    <h:outputText value="#{car.employe.nameEmployee}" />  
                </f:facet>  
                <f:facet name="input">  
                    <p:inputText value="#{car.employe.nameEmployee}" style="width:100%"/>  
                </f:facet>  
            </p:cellEditor>  
        </p:column>  
  
        <p:column headerText="Role" style="width:20%">  
            <p:cellEditor>  
                <f:facet name="output">  
                    <h:outputText value="#{car.role}" />  
                </f:facet>  
                <f:facet name="input">  
                    <p:inputText value="#{car.role}" style="width:100%" label="Description"/>  
                </f:facet>  
            </p:cellEditor>  
        </p:column>  
  
 
  
 
  
        <p:column style="width:6%">  
            <p:rowEditor />  
        </p:column>  
  
    </p:dataTable>  
  
</h:form>  


</section>

 

</body> 
</html>
