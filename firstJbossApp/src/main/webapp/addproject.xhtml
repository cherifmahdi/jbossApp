<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">




<h:head>
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/css/normalizelogin.css" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/css/stylelogin.css" />
</h:head>
<body>


<ui:include src="mainmenu.xhtml" />

<section class="addform cf">	
	<p:fieldset legend="Add Project" id="filedsetform">  
	
		<h:form>
			<h:panelGrid border="1" columns="2" styleClass="innertable">
				<h:outputText value="Project"></h:outputText>
				<p:inputText styleClass="inputform" value="#{gestionCtr.project.nameProject}" />
				<h:outputText value="Description"></h:outputText>
				<p:inputTextarea styleClass="inputform" value="#{gestionCtr.project.description}" cols="30" rows="10" />
			</h:panelGrid>
			<p:commandButton action="#{gestionCtr.doAddProject()}" value="Add" />
		</h:form>
	</p:fieldset>
	
</section>
</body>
</html>
