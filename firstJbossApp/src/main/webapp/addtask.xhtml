<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<style>
		table.innertable td { border: 0; }
		.innertable  { border: none; }
	</style>
</h:head>
<body>

	
	<p:fieldset legend="New task">  
	
		<h:form>
			<h:panelGrid border="1" columns="2" styleClass="innertable">
				<h:outputText value="Task"></h:outputText>
				<p:inputText value="#{gestionCtr.tache.nameTache}" />
				<h:outputText value="Description"></h:outputText>
				<p:inputTextarea value="#{gestionCtr.tache.description}" cols="30" rows="10" />
			</h:panelGrid>
			<p:commandButton action="#{gestionCtr.doAddTache()}" value="Add" />
		</h:form>
	</p:fieldset>
</body>
</html>
